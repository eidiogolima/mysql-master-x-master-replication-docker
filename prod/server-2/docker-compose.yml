networks:
  mysql-network:
    driver: bridge

services:
  # Container de inicializaÃ§Ã£o
  setup-env:
    image: alpine:latest
    container_name: setup-env
    volumes:
      - ./mysql:/host-mysql
      - ./exec:/host-exec
    command: |
      sh -c "
        echo 'ðŸ”§ Configurando ambiente...'
        chmod 644 /host-mysql/my-config-2.cnf
        chmod 755 /host-mysql/
        chmod +x /host-exec/*.sh 2>/dev/null || true
        echo 'âœ… Ambiente configurado!'
        echo 'ðŸ“‹ Verificando arquivos:'
        ls -la /host-mysql/my-config-2.cnf
      "

  mysql-master-2:
    image: 'mysql:8.0'
    container_name: mysql-master-2
    restart: always
    # Esperar o setup terminar antes de iniciar
    depends_on:
      setup-env:
        condition: service_completed_successfully
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-teste123}
      MYSQL_DATABASE: db_test
      MYSQL_USER: replicador
      MYSQL_PASSWORD: ${DB_PASSWORD:-teste123}
    ports:
      - '3306:3306'
    volumes:
      - 'mysql-master-2-data:/var/lib/mysql'
      - './mysql/my-config-2.cnf:/etc/mysql/conf.d/my.cnf:ro'
      - './exec:/scripts:ro'
    networks:
      - mysql-network
    command: --server-id=2 --auto-increment-offset=2 --auto-increment-increment=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pteste123"]
      timeout: 20s
      retries: 10
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOSTS: mysql-master-2
      PMA_PORTS: 3306
      UPLOAD_LIMIT: 1G
      PMA_ARBITRARY: 1
    ports:
      - '8085:80'
    depends_on:
      mysql-master-2:
        condition: service_healthy
    networks:
      - mysql-network
      
volumes:
  mysql-master-2-data:
    driver: local